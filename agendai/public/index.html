<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendAI - Sistema de Agendamento Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Cabeçalho -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold text-gray-900">AgendAI</h1>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card de Profissionais -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Área do Profissional</h2>
                        <p class="text-gray-600 mb-4">Acesse sua agenda e gerencie seus horários</p>
                        <a href="/professional.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Acessar
                        </a>
                    </div>
                </div>

                <!-- Card de Clientes -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Agendar Horário</h2>
                        <p class="text-gray-600 mb-4">Faça seu agendamento de forma rápida e fácil</p>
                        <a href="/schedule.html" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Agendar
                        </a>
                    </div>
                </div>

                <!-- Card de WhatsApp -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">WhatsApp</h2>
                        <p class="text-gray-600 mb-4">Agende também pelo WhatsApp com nossa IA</p>
                        <div id="qrcode-container" class="mb-4 hidden">
                            <img id="qrcode" src="" alt="QR Code WhatsApp" class="mx-auto">
                        </div>
                        <div id="whatsapp-status" class="text-sm text-gray-500">
                            Conectando...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
