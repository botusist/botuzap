<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Profissional - AgendAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Login Form -->
    <div id="login-form" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white shadow rounded-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Acesse sua conta
                </h2>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Senha">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                <button onclick="handleLogout()" class="text-red-600 hover:text-red-800">
                    Sair
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Calendário -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Meus Horários</h2>
                    <div id="time-slots" class="space-y-4">
                        <!-- Horários serão inseridos aqui -->
                    </div>
                    <button onclick="showAddTimeSlotModal()"
                        class="mt-4 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Adicionar Horário
                    </button>
                </div>

                <!-- Lista de Agendamentos -->
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Agendamentos</h2>
                    <div id="appointments-list" class="space-y-4">
                        <!-- Agendamentos serão inseridos aqui -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Adicionar Horário -->
    <div id="add-time-slot-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Adicionar Horário</h3>
                <form id="add-time-slot-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Dia da Semana</label>
                        <select name="dayOfWeek" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                            <option value="0">Domingo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Horário Início</label>
                        <input type="time" name="startTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Horário Fim</label>
                        <input type="time" name="endTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeAddTimeSlotModal()"
                            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Debug logs
        console.log('Página carregada');
        window.onerror = function(msg, url, line) {
            console.error('Erro:', msg);
            console.error('URL:', url);
            console.error('Linha:', line);
        };
    </script>
    <script src="/js/professional.js"></script>
</body>
</html>
